<html>
  <head>
    <title>Værmelding for Ultrabirken 2022</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 30px;
        font-family: "Roboto", sans-serif;
      }
      .grid-container {
        display: grid;
      }

      .forecast {
        padding-bottom: 30px;
      }
    </style>
    <script type="text/javascript">
      function setup() {
        const places = [
          "1-2817008",
          "1-144520",
          "1-144469",
          "10-1007854",
          "1-143508",
          "1-2309061",
        ];

        places.forEach((place) => {
          // console.log("place", place);
          const div = document.createElement("div");
          div.className = "forecast";
          const img = document.createElement("img");
          img.src = `https://www.yr.no/nb/innhold/${place}/meteogram.svg`;

          const href = document.createElement("a");
          href.href =
            `https://www.yr.no/nb/v%C3%A6rvarsel/daglig-tabell/` + place;
          href.target = "_blank";
          div.appendChild(href);
          href.appendChild(img);
          document.body.querySelector(".listing").appendChild(div);
          document.body.appendChild(div);
        });

        window.onload = setup;
      }
    </script>
  </head>
  <body onload="setup()">
    <div>
      <h1>Værmelding for Birkebeinerrennet</h1>
    </div>
    <div class="listing"></div>
  </body>
</html>
